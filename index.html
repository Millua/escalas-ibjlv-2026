        body{font-family:'Segoe UI',sans-serif;background:linear-gradient(135deg,#000 0%,#1a1a2e 50%,#16213e 100%);color:#fff;min-height:100vh}
        .header{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);padding:30px 20px;text-align:center;box-shadow:0 4px 15px #0006}
        .logo{max-width:100px;border-radius:50%;margin-bottom:15px}
        .church-name{font-size:1.8em;font-weight:bold;text-shadow:2px 2px 6px #0008}
        .container{max-width:560px;margin:30px auto;padding:0 20px}
        .tabs{display:flex;background:rgba(255,255,255,0.1);border-radius:12px;overflow:hidden;margin-bottom:20px}
        .tab{flex:1;padding:15px;text-align:center;cursor:pointer;transition:.3s}
        .tab.active{background:#667eea;font-weight:bold}
        .consultas{background:rgba(255,255,255,0.1);backdrop-filter:blur(12px);padding:30px;border-radius:15px;border:1px solid rgba(255,255,255,0.2);box-shadow:0 8px 32px #0006}
        h3{text-align:center;margin-bottom:25px;color:#667eea;font-size:1.5em}
        label{display:block;margin-bottom:8px;color:#ddd;font-weight:500}
        input,select{width:100%;padding:15px;background:rgba(255,255,255,0.1);border:2px solid rgba(255,255,255,0.2);border-radius:10px;color:#fff;font-size:16px;transition:.3s}
        input:focus,select:focus{border-color:#667eea;outline:none}
        button{width:100%;padding:15px;margin-top:12px;border:none;border-radius:10px;color:#fff;font-weight:bold;cursor:pointer;transition:.3s}
        button:hover{transform:translateY(-3px);box-shadow:0 8px 20px rgba(102,126,234,0.5)}
        .btn-main{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%)}
        .btn-print{background:#4CAF50}
        .btn-wa{background:#25D366}
        .quick-groups{display:grid;grid-template-columns:repeat(4,1fr);gap:10px;margin-top:20px}
        .group-btn{background:rgba(255,255,255,0.1);border:1px solid rgba(255,255,255,0.2);padding:12px;border-radius:8px;text-align:center;font-weight:bold;cursor:pointer;transition:.3s}
        .group-btn:hover{background:#667eea60;transform:scale(1.08)}
        .loading{text-align:center;padding:30px;display:none}
        .loading.visible{display:block}
        .fish-loader{width:160px;margin:20px auto}
        .fish{fill:none;stroke:#fff;stroke-width:10;stroke-linecap:round;stroke-dasharray:755;stroke-dashoffset:755;animation:dash 2s linear infinite}
        @keyframes dash{to{stroke-dashoffset:0}}
        .resultado{background:rgba(255,255,255,0.1);backdrop-filter:blur(12px);padding:25px;border-radius:15px;margin-top:25px;display:none;border:1px solid rgba(255,255,255,0.2)}
        .resultado.visible{display:block;animation:fade .5s}
        @keyframes fade{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:none}}
        .escala-item{background:rgba(255,255,255,0.15);padding:16px;margin:10px 0;border-radius:10px;border-left:5px solid #4CAF50;transition:.3s}
        .escala-item:hover{transform:translateX(6px)}
        .escala-item.cafe{border-left-color:#ffc107;background:rgba(255,193,7,0.15)}
        .escala-item.feriado-alerta{border-left-color:#ff9800;background:rgba(255,152,0,0.15)!important}
        .alerta-feriado{color:#ff9800;font-weight:bold;margin-top:8px;display:block}
        .no-data{text-align:center;color:#aaa;padding:40px;font-style:italic}
        .footer{text-align:center;padding:30px;color:#667eea;font-size:0.9em}
        .font-medium *{font-size:1.2rem!important}
        .font-large *{font-size:1.45rem!important}
        .high-contrast{background:#000!important;color:#fff!important}
        .high-contrast *{background:#000!important;color:#fff!important;border-color:#fff!important}
        .accessibility-panel{position:fixed;right:15px;top:50%;transform:translateY(-50%);background:rgba(255,255,255,0.1);backdrop-filter:blur(10px);border-radius:12px;padding:10px;z-index:9999;display:flex;flex-direction:column;gap:8px}
        .accessibility-btn{width:44px;height:44px;border:none;border-radius:8px;background:linear-gradient(135deg,#667eea,#764ba2);color:#fff;font-weight:bold;cursor:pointer;transition:.3s}
        .accessibility-btn:hover{transform:scale(1.1)}
        .accessibility-btn.active{background:#4CAF50}
        @media print{
            body{background:#fff!important;color:#000!important}
            .header,.tabs,.consultas,.loading,.footer,button,.accessibility-panel{display:none!important}
            .resultado{display:block!important;background:#fff!important;color:#000!important;border:2px solid #667eea;padding:30px}
            .escala-item{border-left:6px solid #667eea;background:#f8f9fa;padding:20px;margin:15px 0}
        }
    </style>
</head>

            let html=`<h3>${titulo}</h3>`;
