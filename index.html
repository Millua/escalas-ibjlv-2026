        // ============ FUN√á√ïES DE INTERA√á√ÉO E L√ìGICA DE FERIADOS ============

        // Fun√ß√£o auxiliar para obter o nome do feriado em uma data espec√≠fica
        function getFeriado(mes, dia) {
            const feriado = feriados2026.find(f => f.mes === mes && f.dia === dia);
            return feriado ? feriado.nome : null;
        }

        // Fun√ß√£o auxiliar para formatar a data para compara√ß√£o
        function formatDate(mes, dia) {
            const meses = ["Janeiro", "Fevereiro", "Mar√ßo", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
            const mesIndex = meses.indexOf(mes);
            // Criamos uma data fict√≠cia em 2026 para fazer c√°lculos de dia anterior/seguinte
            return new Date(2026, mesIndex, dia); 
        }

        // Fun√ß√£o principal para checar feriados ao redor da data da escala
        function checarAlertasFeriado(item) {
            const diaDaEscala = formatDate(item.mes, item.dia);
            let alertas = [];
            let classes = '';

            // 1. Feriado no dia da escala
            const feriadoNoDia = getFeriado(item.mes, item.dia);
            if (feriadoNoDia) {
                alertas.push(`üö® **Feriado:** ${feriadoNoDia}`);
                classes += ' feriado-alerta';
            }
            
            // 2. Feriado no dia anterior (V√©spera)
            const diaAnterior = new Date(diaDaEscala);
            diaAnterior.setDate(diaDaEscala.getDate() - 1);
            
            // Verifica se a data anterior ainda √© em 2026 (Para evitar underflow de Janeiro)
            if (diaAnterior.getFullYear() === 2026) { 
                const nomeMesAnterior = new Date(2026, diaAnterior.getMonth()).toLocaleString('pt-BR', { month: 'long', timeZone: 'UTC' });
                const feriadoAnterior = getFeriado(nomeMesAnterior.charAt(0).toUpperCase() + nomeMesAnterior.slice(1), diaAnterior.getDate());

                if (feriadoAnterior && !feriadoNoDia) { // Alerta apenas se n√£o for feriado no dia, para n√£o duplicar.
                    alertas.push(`‚ö†Ô∏è **V√©spera de Feriado:** ${feriadoAnterior} (Dia seguinte √© feriado)`);
                }
            }
            
            // 3. Feriado no dia seguinte (Dia ap√≥s o feriado)
            const diaSeguinte = new Date(diaDaEscala);
            diaSeguinte.setDate(diaDaEscala.getDate() + 1);
            
            // Verifica se a data seguinte ainda √© em 2026
            if (diaSeguinte.getFullYear() === 2026) {
                const nomeMesSeguinte = new Date(2026, diaSeguinte.getMonth()).toLocaleString('pt-BR', { month: 'long', timeZone: 'UTC' });
                const feriadoSeguinte = getFeriado(nomeMesSeguinte.charAt(0).toUpperCase() + nomeMesSeguinte.slice(1), diaSeguinte.getDate());
                
                if (feriadoSeguinte && !feriadoNoDia) {
                    alertas.push(`‚ö†Ô∏è **Dia ap√≥s Feriado:** ${feriadoSeguinte} (Dia anterior foi feriado)`);
                }
            }
            
            if (alertas.length > 0 && !feriadoNoDia) {
                 classes += ' feriado-alerta';
            }

            return { alertas, classes };
        }

        function selecionarGrupo(grupo) {
            document.getElementById('grupoSelect').value = grupo;
            const mesSelecionado = document.getElementById('mesSelect').value;
            if (mesSelecionado) {

        // FUN√á√ÉO CONSULTAR GRUPO (FINAL)
        function consultarGrupo() {
            const grupoSelecionado = document.getElementById('grupoSelect').value;
            const mesSelecionado = document.getElementById('mesSelect').value;
            const loadingDiv = document.getElementById('loading');
            const resultadoDiv = document.getElementById('resultado');

            if (!grupoSelecionado || !mesSelecionado) {
                resultadoDiv.classList.remove('visible');
                resultadoDiv.innerHTML = '<div class="no-data">Por favor, selecione **ambos** o Grupo e o M√™s.</div>';
                resultadoDiv.classList.add('visible');
                return;
            }

            resultadoDiv.classList.remove('visible');
            loadingDiv.classList.add('visible');

            // Atraso de 2 segundos para o peixe completar o tra√ßo
            setTimeout(() => {
                const resultados = escalas.filter(escala => {
                    const isMes = escala.mes === mesSelecionado;
                    const isGrupo = escala.grupo === grupoSelecionado || 
                                    escala.EBD === grupoSelecionado || 
                                    escala.Tarde === grupoSelecionado || 
                                    escala.Noite === grupoSelecionado ||
                                    escala.cafe === grupoSelecionado;
                    return isMes && isGrupo;
                });

                let conteudoEscalas = `<h3>Escalas de **${grupoSelecionado}** em **${mesSelecionado}**</h3>`;

                if (resultados.length > 0) {
                    resultados.forEach(item => {
                        let classesExtras = '';
                        let funcaoPrincipal = '';
                        
                        // L√≥gica de determina√ß√£o da fun√ß√£o
                        if (item.cafe === grupoSelecionado) {
                            funcaoPrincipal = '‚òï Caf√© das Mulheres';
                            classesExtras = ' cafe';
                        } else if (item.grupo === grupoSelecionado) {
                            funcaoPrincipal = `Diaconia no Culto (${item.dia_semana})`; 
                            classesExtras = (item.dia_semana === 'S√°bado') ? ' diaconia-culto' : ' diaconia-culto';
                            funcaoPrincipal += (item.grupo === 'G?') ? ' (GRUPO PENDENTE DE DEFINI√á√ÉO)' : '';
                        } else if (item.EBD === grupoSelecionado) {
                            funcaoPrincipal = 'Diaconia na EBD (Manh√£)';
                            classesExtras = ' diaconia-ebd';
                        } else if (item.Tarde === grupoSelecionado) {
                            funcaoPrincipal = 'Diaconia no Culto da Tarde';
                            classesExtras = ' diaconia-culto';
                        } else if (item.Noite === grupoSelecionado) {

                            classesExtras = ' diaconia-culto';

                        // L√≥gica de Feriados
                        const feriadoData = checarAlertasFeriado(item);
                        classesExtras += feriadoData.classes;
                        
                        let alertasHtml = feriadoData.alertas.map(alerta => 
                            `<span class="alerta-feriado">${alerta.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')}</span>`
                        ).join('');
                        
                        conteudoEscalas += `
                            <div class="escala-item${classesExtras}">

                                <br>

                        `;
                    });
                    
                    resultadoDiv.innerHTML = conteudoEscalas;
                    
                } else {
                    resultadoDiv.innerHTML = '<div class="no-data">Nenhuma escala encontrada para este grupo e m√™s.</div>';

                // Esconder carregamento e exibir resultados
                loadingDiv.classList.remove('visible');
                resultadoDiv.classList.add('visible');
            }, 2000); // 2000ms de atraso
