            border-radius: 10px;
            color: white;
            font-size: 16px;

            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {

            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);

        .quick-groups {

            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

            text-align: center;
            font-weight: bold;

            padding: 20px;
