                    });
                    
                    // Adiciona o conte√∫do e o bot√£o
                    resultadoDiv.innerHTML = conteudoEscalas + botaoHTML;
                    
                    // For√ßa a exibi√ß√£o do bot√£o (o CSS padr√£o √© display: none)
                    const botao = document.getElementById('botaoDownload');
                    if (botao) {
                        botao.style.display = 'flex';
                    }
                    
                } else {
                    // Se n√£o h√° dados, mostra a mensagem e N√ÉO adiciona o bot√£o
                    resultadoDiv.innerHTML = '<div class="no-data">Nenhuma escala encontrada para este grupo e m√™s.</div>';
                }

                // Esconder carregamento e exibir resultados
                loadingDiv.classList.remove('visible');
                resultadoDiv.classList.add('visible');
            }, 2000); // 2000ms de atraso
        }

        // FUN√á√ÉO BAIXAR ESCALA (FINAL - Corrigida a visibilidade)
        function baixarEscala() {
            const grupo = document.getElementById('grupoSelect').value;
            const mes = document.getElementById('mesSelect').value;
            
            if (!grupo || !mes) {
                alert('‚ùå Por favor, selecione um grupo e m√™s antes de baixar.');
                return;
            }
            
            const nomeArquivo = `Escala_${grupo}_${mes}_IBJLV.png`;
            const elemento = document.getElementById('resultado');
            const botao = document.getElementById('botaoDownload');

            // Verifica se h√° dados para baixar
            const escalaItems = elemento.querySelectorAll('.escala-item');
            if (escalaItems.length === 0) {
                alert('‚ùå N√£o h√° escalas para baixar.');
                return;
            }

            // Salva o estado original (apenas classes)
            const originalClasses = elemento.className;
            
            // 1. Prepara para a captura de tela (Muda o estilo e esconde o bot√£o)
            elemento.className = 'resultado print-mode';
            if(botao) {
                botao.style.display = 'none'; 
            }

            // Delay para o CSS de impress√£o ser totalmente aplicado
            setTimeout(() => {
                html2canvas(elemento, {
                    scale: 3, // ALTA QUALIDADE
                    useCORS: true,
                    logging: false,
                    backgroundColor: '#ffffff',
                    width: elemento.scrollWidth,
                    height: elemento.scrollHeight,
                    onclone: function(clonedDoc) {
                        const clonedElement = clonedDoc.getElementById('resultado');
                        if (clonedElement) {
                            clonedElement.className = 'resultado print-mode';
                            const clonedButton = clonedDoc.getElementById('botaoDownload');
                            if (clonedButton) {
                                clonedButton.style.display = 'none';
                            }
                        }
                    }
                }).then(canvas => {
                    // 2. L√≥gica de download
                    const link = document.createElement('a');
                    link.download = nomeArquivo;
                    link.href = canvas.toDataURL('image/png', 1.0);
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);

                    // 3. Restaura o estado da tela
                    elemento.className = originalClasses; 

                    const botaoRestaurado = document.getElementById('botaoDownload');
                    if (botaoRestaurado) {
                        botaoRestaurado.style.display = 'flex'; // Exibe o bot√£o novamente
                    }
                    
                    alert('‚úÖ Download da escala iniciado! Agora voc√™ pode compartilhar no WhatsApp.');
                    
                }).catch(error => {
                    console.error('Erro ao gerar a imagem:', error);
                    alert('‚ùå Erro ao tentar baixar a escala. Tente novamente.');
                    
                    // Restaura em caso de erro
                    elemento.className = originalClasses;
                    const botaoRestaurado = document.getElementById('botaoDownload');
                    if (botaoRestaurado) {
                        botaoRestaurado.style.display = 'flex'; 
                    }
                });
            }, 300);
        }
    </script>
