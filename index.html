        function consultarGrupo() {
            const grupoSelecionado = document.getElementById('grupoSelect').value;
            const mesSelecionado = document.getElementById('mesSelect').value;
            const loadingDiv = document.getElementById('loading');
            const resultadoDiv = document.getElementById('resultado');
            const botaoDownload = document.getElementById('botaoDownload');

            if (!grupoSelecionado || !mesSelecionado) {
                resultadoDiv.classList.remove('visible');
                botaoDownload.style.display = 'none';
                resultadoDiv.innerHTML = '<div class="no-data">Por favor, selecione **ambos** o Grupo e o M√™s.</div>';
                resultadoDiv.classList.add('visible');
                return;
            }

            // Esconde resultados anteriores e mostra o novo loader de peixe
            resultadoDiv.classList.remove('visible');
            botaoDownload.style.display = 'none';
            loadingDiv.classList.add('visible');

            // Atraso de 2 segundos para o peixe completar o tra√ßo
            setTimeout(() => {
                const resultados = escalas.filter(escala => {
                    const isMes = escala.mes === mesSelecionado;
                    const isGrupo = escala.grupo === grupoSelecionado || 
                                    escala.EBD === grupoSelecionado || 
                                    escala.Tarde === grupoSelecionado || 
                                    escala.Noite === grupoSelecionado ||
                                    escala.cafe === grupoSelecionado;
                    return isMes && isGrupo;
                });

                // Conte√∫do do cabe√ßalho
                let conteudoEscalas = `<h3>Escalas de **${grupoSelecionado}** em **${mesSelecionado}**</h3>`;

                if (resultados.length > 0) {
                    resultados.forEach(item => {
                        let classesExtras = '';
                        let funcaoPrincipal = '';
                        
                        // Novo texto para as fun√ß√µes
                        if (item.cafe === grupoSelecionado) {
                            funcaoPrincipal = '‚òï Servi√ßo de Caf√©';
                            classesExtras = ' cafe';
                        } else if (item.grupo === grupoSelecionado) {
                            funcaoPrincipal = `De servi√ßo no Culto/Reuni√£o (${item.dia_semana})`;
                            classesExtras = ' diaconia-culto';
                        } else if (item.EBD === grupoSelecionado) {
                            funcaoPrincipal = 'De servi√ßo na EBD (Manh√£)';
                            classesExtras = ' diaconia-ebd';
                        } else if (item.Tarde === grupoSelecionado) {
                            funcaoPrincipal = 'De servi√ßo no Culto da Tarde';
                            classesExtras = ' diaconia-culto';
                        } else if (item.Noite === grupoSelecionado) {

                            classesExtras = ' diaconia-culto';

        // FUN√á√ÉO PARA BAIXAR A ESCALA (IMAGEM PNG)
        function baixarEscala() {
            const grupo = document.getElementById('grupoSelect').value;
            const mes = document.getElementById('mesSelect').value;
            const nomeArquivo = `Escala_${grupo}_${mes}_IBJLV.png`;

            const elemento = document.getElementById('resultado');

            // Temporariamente esconde o bot√£o de download E aplica a classe de print
            const botao = document.getElementById('botaoDownload');
            if(botao) {
                botao.style.display = 'none';
            }
            elemento.classList.add('print-mode'); 

            html2canvas(elemento, {
                scale: 2, 
                backgroundColor: '#f5f5f5', 
                onclone: (doc) => {
                    const clonedElement = doc.getElementById('resultado');
                    clonedElement.classList.add('print-mode'); // Garante que o clone tamb√©m tenha o estilo de print
                    
                    const clonedButton = doc.getElementById('botaoDownload');
                    if (clonedButton) {
                        clonedButton.style.display = 'none';
                    }
                }
            }).then(canvas => {
                const image = canvas.toDataURL('image/png');
                
                const link = document.createElement('a');
                link.href = image;
                link.download = nomeArquivo;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                // Reverte as altera√ß√µes ap√≥s a captura
                if(botao) {
