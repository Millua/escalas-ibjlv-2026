        // ============ DADOS COMPLETOS DAS ESCALAS 2026 (C√ìPIA DA VERS√ÉO ANTERIOR) ============

        // ===== FUN√á√ïES PRINCIPAIS =====
        
        // Fun√ß√£o para selecionar grupo rapidamente
        function selecionarGrupo(grupo) {
            document.getElementById('grupoSelect').value = grupo;

        // Fun√ß√£o para obter feriado em uma data espec√≠fica
        function getFeriado(mes, dia) {
            const feriado = feriados2026.find(f => f.mes === mes && f.dia === dia);
            return feriado ? feriado.nome : null;
        }

        // Fun√ß√£o para formatar data para compara√ß√£o
        function formatDate(mes, dia) {
            const meses = ["Janeiro", "Fevereiro", "Mar√ßo", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
            const mesIndex = meses.indexOf(mes);
            return new Date(2026, mesIndex, dia);
        }

        // Fun√ß√£o para verificar alertas de feriado
        function checarAlertasFeriado(item) {
            const diaDaEscala = formatDate(item.mes, item.dia);
            let alertas = [];
            let classes = '';

            // Feriado no dia da escala
            const feriadoNoDia = getFeriado(item.mes, item.dia);
            if (feriadoNoDia) {
                alertas.push(`üö® **Feriado:** ${feriadoNoDia}`);
                classes += ' feriado-alerta';
            }

            // Feriado no dia anterior
            const diaAnterior = new Date(diaDaEscala);
            diaAnterior.setDate(diaDaEscala.getDate() - 1);

            if (diaAnterior.getFullYear() === 2026) {
                const nomeMesAnterior = new Date(2026, diaAnterior.getMonth()).toLocaleString('pt-BR', { month: 'long', timeZone: 'UTC' });
                const mesAnterior = nomeMesAnterior.charAt(0).toUpperCase() + nomeMesAnterior.slice(1);
                const feriadoAnterior = getFeriado(mesAnterior, diaAnterior.getDate());

                if (feriadoAnterior && !feriadoNoDia) {
                    alertas.push(`‚ö†Ô∏è **Dia ap√≥s Feriado:** ${feriadoAnterior} (Dia anterior foi feriado)`);
                }
            }

            // Feriado no dia seguinte
            const diaSeguinte = new Date(diaDaEscala);
            diaSeguinte.setDate(diaDaEscala.getDate() + 1);

            if (diaSeguinte.getFullYear() === 2026) {
                const nomeMesSeguinte = new Date(2026, diaSeguinte.getMonth()).toLocaleString('pt-BR', { month: 'long', timeZone: 'UTC' });
                const mesSeguinte = nomeMesSeguinte.charAt(0).toUpperCase() + nomeMesSeguinte.slice(1);
                const feriadoSeguinte = getFeriado(mesSeguinte, diaSeguinte.getDate());

                if (feriadoSeguinte && !feriadoNoDia) {
                    alertas.push(`‚ö†Ô∏è **V√©spera de Feriado:** ${feriadoSeguinte} (Dia seguinte √© feriado)`);
                }
            }

            if (alertas.length > 0 && !feriadoNoDia) {
                classes += ' feriado-alerta';
            }

            return { alertas, classes };
        }

        // Fun√ß√£o principal para consultar as escalas
        function consultarGrupo() {
            const grupoSelecionado = document.getElementById('grupoSelect').value;

            resultadoDiv.classList.remove('visible');
            loadingDiv.classList.add('visible');

            setTimeout(() => {
                const resultados = escalas.filter(escala => {

                let conteudoEscalas = `<h3>Escalas de ${grupoSelecionado} em ${mesSelecionado}</h3>`;

                if (resultados.length > 0) {

                        if (item.cafe === grupoSelecionado) {
