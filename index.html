        .church-subtitle {

            margin: 30px auto;
            padding: 0 20px;

            padding: 30px;
            border-radius: 15px;

            box-shadow: 0 8px 32px rgba(0,0,0,0.3);

            margin-bottom: 25px;

            color: #667eea;
        }

            margin-bottom: 8px;
            font-weight: 500;
            color: #ccc;
        }
        input, select {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;

            background: rgba(255, 255, 255, 0.15);

        }

            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;

        button:hover {

            background: #4CAF50;

            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);

            display: grid;
            grid-template-columns: repeat(4, 1fr);

            margin-top: 20px;
        }

            padding: 12px 5px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: bold;
        }
        .group-btn:hover {
            background: rgba(102, 126, 234, 0.3);
            transform: scale(1.05);
        }
        /* ===== LOADER ===== */
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        .loading.visible {
            display: block;
        }
        .fish-loader {
            width: 150px;
            height: 67.5px;
            margin: 20px auto;
        }
        .fish {
            fill: none;
            stroke: #ffffff;
            stroke-width: 10;
            stroke-linecap: round;
            stroke-dasharray: 755;
            stroke-dashoffset: 755;
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.8));
            animation: trace 2s linear infinite;
        }
        @keyframes trace {
            to {
                stroke-dashoffset: 0;
            }
        }
        /* ===== RESULTADOS ===== */

            background: rgba(255, 255, 255, 0.1);

            margin-top: 25px;
            display: none;
            border: 1px solid rgba(255, 255, 255, 0.2);

        const accessibility = {
            fontSize: 'normal',

            speaking: false
        };
        const speakBtn = document.getElementById('speakBtn');

        function speakSchedule() {
            window.speechSynthesis.cancel();
            const resultadoDiv = document.getElementById('resultado');
            const escalaItems = resultadoDiv.querySelectorAll('.escala-item');
            if (escalaItems.length === 0) {
                speak('Nenhuma escala selecionada. Por favor, selecione um grupo e um m√™s.');

            const grupo = document.getElementById('grupoSelect').value;
            const mes = document.getElementById('mesSelect').value;
            accessibility.speaking = true;
            speakBtn.style.display = 'none';
            stopSpeakBtn.style.display = 'flex';

            let textoCompleto = `Escalas do ${grupo} no m√™s de ${mes}. `;
            escalaItems.forEach((item) => {
                const texto = item.textContent.trim();
                textoCompleto += texto + '. ';

            speak(textoCompleto, () => {
                accessibility.speaking = false;
                speakBtn.style.display = 'flex';
                stopSpeakBtn.style.display = 'none';
                readingIndicator.style.display = 'none';
            });

        function speak(text, onEnd) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'pt-BR';
            utterance.rate = 0.9;
            utterance.pitch = 1;
            utterance.volume = 1;
            const voices = window.speechSynthesis.getVoices();
            const ptVoice = voices.find(voice => voice.lang.includes('pt'));
            if (ptVoice) {
                utterance.voice = ptVoice;
            }
            utterance.onend = () => {
                if (onEnd) onEnd();
            };
            utterance.onerror = (error) => {
                console.error('Erro na s√≠ntese de voz:', error);
                accessibility.speaking = false;
                speakBtn.style.display = 'flex';
                stopSpeakBtn.style.display = 'none';
                readingIndicator.style.display = 'none';
            };
            window.speechSynthesis.speak(utterance);
        }
        function stopSpeaking() {
            window.speechSynthesis.cancel();
            accessibility.speaking = false;
            speakBtn.style.display = 'flex';
            stopSpeakBtn.style.display = 'none';
            readingIndicator.style.display = 'none';
        }
        function changeFontSize(action) {
            const body = document.body;
            if (action === 'increase') {
                if (accessibility.fontSize === 'normal') {
                    accessibility.fontSize = 'medium';
                    body.classList.remove('font-large');
                    body.classList.add('font-medium');
                } else if (accessibility.fontSize === 'medium') {
                    accessibility.fontSize = 'large';
                    body.classList.remove('font-medium');
                    body.classList.add('font-large');
                }
            } else if (action === 'decrease') {
                if (accessibility.fontSize === 'large') {
                    accessibility.fontSize = 'medium';
                    body.classList.remove('font-large');
                    body.classList.add('font-medium');
                } else if (accessibility.fontSize === 'medium') {
                    accessibility.fontSize = 'normal';
                    body.classList.remove('font-medium');
                }
            }
            localStorage.setItem('accessibility_fontSize', accessibility.fontSize);
        }
        function toggleHighContrast() {
            accessibility.highContrast = !accessibility.highContrast;
            document.body.classList.toggle('high-contrast');
            if (accessibility.highContrast) {
                contrastBtn.classList.add('active');
            } else {
                contrastBtn.classList.remove('active');
            }
            localStorage.setItem('accessibility_contrast', accessibility.highContrast);
        }
        speakBtn.addEventListener('click', speakSchedule);
        stopSpeakBtn.addEventListener('click', stopSpeaking);
        fontIncreaseBtn.addEventListener('click', () => changeFontSize('increase'));
        fontDecreaseBtn.addEventListener('click', () => changeFontSize('decrease'));
        contrastBtn.addEventListener('click', toggleHighContrast);
        window.addEventListener('load', () => {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.getVoices();
            }
            const savedFontSize = localStorage.getItem('accessibility_fontSize');
            if (savedFontSize) {
                accessibility.fontSize = savedFontSize;
                if (savedFontSize === 'medium') {
                    document.body.classList.add('font-medium');
                } else if (savedFontSize === 'large') {
                    document.body.classList.add('font-large');
                }
            }
            const savedContrast = localStorage.getItem('accessibility_contrast');
            if (savedContrast === 'true') {
                accessibility.highContrast = true;
                document.body.classList.add('high-contrast');
                contrastBtn.classList.add('active');
            }
        });
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'l') {
                e.preventDefault();
                speakSchedule();
            }
            if (e.ctrlKey && (e.key === '+' || e.key === '=')) {
                e.preventDefault();
                changeFontSize('increase');
            }
            if (e.ctrlKey && e.key === '-') {
                e.preventDefault();
                changeFontSize('decrease');
            }
            if (e.ctrlKey && e.key === 'h') {
                e.preventDefault();
                toggleHighContrast();
            }
            if (e.key === 'Escape' && accessibility.speaking) {
                stopSpeaking();
            }
        });
